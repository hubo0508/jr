                <td class="c">单相 220V 50Hz</th>
                <td class="c">冷643W / 霜752W</th>

</body>
<script type="text/javascript">
	
	$(function(){				   
		initialSettings();
	
	});
	
	function logInit(){
		$("body").append('<div id="outlog" style="height:100%; width:200px; position:absolute; background-color:#999;"></div>');	
	}
	
	function initialSettings(){
		
		$(".linksButton").navigationbutton("#FF002B", "#339E35",{callback: clickButtonCallback});
				
		$.installTable({checkboxIndex:1});
		$.cloneTableHead();		
		$.tableAutoScroll({fixed_target:[".title_t:height",-25]});	
	
	}
	
	function clickButtonCallback(text){
		if(text == "刷新"){
			window.parent.popup({ 
				message: 'popup_alert', 
				content: text,
				callback:function(type){
					//确认处理	
					return true;
				},css: {width: '250'} 
			});	
			
			return;
		}
		
		if(text == "新增"){
			window.parent.popup({ 
				message: 'popup_links', 
				content: "./product/product_add.edit.html",
				title:"新增设备",
				css: {width: '840px',height:'80%'},
				pw_id :"logs_add",
				callback:function(type){
					return true;
				}
			});	
		}	

	}
	
	
	
</script>
